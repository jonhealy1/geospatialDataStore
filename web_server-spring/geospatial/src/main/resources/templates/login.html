<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Geospatial LiDAR DataHub Login</title>
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<div th:if="${param.error}">
					<h6>Invalid username and password.</h6>
				</div>
				<div th:if="${param.logout}">
					<h6>You have been logged out.</h6>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="username" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login-btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#registerModal" data-target="#registerModal" data-toggle="modal" onclick="$('#registerModal').modal({'backdrop': 'static'});" >Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/js/login.js"></script>
</body>
</html>

<!--Register Modal-->
<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<form th:action="@{/}" method="POST"  id="submitForm" th:object="${client}" enctype="utf8">				
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input style="width:80%" type="text" autocomplete="off" class="form-control" name="name" placeholder="Username" th:value="${name}"	/>
					<div style="width:100%" th:if="${#fields.hasErrors('name')}" class="alert alert-danger error-check-name" th:errors="*{name}"></div>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input style="width:80%" type="text" autocomplete="off" class="form-control" name="email" placeholder="Email" th:value="${email}"	/>
					<div style="width:100%" th:if="${#fields.hasErrors('email')}" class="alert alert-danger error-check-name" th:errors="*{email}"></div>
								
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input style="width:80%" type="password" class="form-control" name="password" placeholder="Password" th:field="*{password}"	/>
					<div style="width:100%" th:if="${#fields.hasErrors('password')}" class="alert alert-danger error-check-pass" th:errors="*{password}"></div>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input style="width:80%" type="password" class="form-control" name="matchPassword" placeholder="Re-enter Password" th:field="*{matchPassword}"	/>
					<div style="width:100%" th:if="${#fields.hasErrors('matchPassword')}" class="alert alert-danger error-check-match" th:errors="*{matchPassword}"></div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn float-right login-btn signup-btn">Submit</button>
				</div>
			</form>
		</div>
	  </div>
	</div>
  </div>
